<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เมนูหน้าเพจทั้งหมด</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 30px auto;
    }
    .menu a {
      display: block;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #007acc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .menu a:hover {
      background-color: #e6f7ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>รวมลิงก์หน้าเพจทั้งหมด</h1>
  <div class="menu">
    <a href="index.html">🏠 หน้าแรก (index.html)</a>

    <a href="forgotpass.html">🔁 ลืมรหัสผ่าน (forgotpass.html)</a>
    <a href="RoomUser.html">👤 หน้าผู้ใช้งาน (RoomUser.html)</a>
    <a href="RoomAdmin.html">🛠️ หน้าผู้ดูแล 1 (RoomAdmin.html)</a>

  </div>
</body>
</html>
